  - title: New
    path: new
    theme: Light Soft UI
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - content: |
              # Garage
            style:
              .: |
                ha-card {
                  --paper-card-background-color: none !important;
                  box-shadow: none !important;
                }
              ha-markdown:
                $: |
                  h1 {
                    font-size: 24px;
                    font-weight: normal;
                    font-family: Helvetica;
                    letter-spacing: '-0.01em';
                    text-align: center;
                  }
            type: markdown
          - type: horizontal-stack
            cards:
              - entity: switch.switch_portao
                icon: 'mdi:garage-variant'
                name: Garage Door
                template:
                  - main_style
                  - button_grid
                  - botao
                type: 'custom:button-card'
                variables:
                  icon_on: 'mdi:garage-open'
                  icon_off: 'mdi:garage-variant'
                  message_on: Open
                  message_off: Close
                  color: var(--yellow)
              - entity: switch.switch_luz_quintal
                icon: 'mdi:lighthouse'
                name: Outside Light
                template:
                  - main_style
                  - button_grid
                  - botao
                type: 'custom:button-card'
                variables:
                  icon_on: 'mdi:lighthouse-on'
                  icon_off: 'mdi:lighthouse'
                  message_on: 'On'
                  message_off: 'Off'
                  color: var(--yellow)
          - type: horizontal-stack
            cards:
              - entity: switch.switch_luz_loja
                icon: 'mdi:lightbulb-multiple-off-outline'
                name: Indoor Light
                template:
                  - main_style
                  - button_grid
                  - botao
                type: 'custom:button-card'
                variables:
                  icon_on: 'mdi:lightbulb-on-outline'
                  icon_off: 'mdi:lightbulb-off'
                  message_on: 'On'
                  message_off: 'Off'
                  color: var(--yellow)
              - entity: sensor.temperatura_soutelo
                name: Outside
                template:
                  - main_style
                  - termometro
                show_state: true
                show_label: true
                label: Temperature
                type: 'custom:button-card'
                variables:
                  sensor_name: |
                    [[[  return states['sensor.humidade_soutelo'].state; ]]]
          - type: horizontal-stack
            cards:
              - entity: binary_sensor.movimento_garagem
                name: Movement
                template:
                  - main_style
                  - sensor
                type: 'custom:button-card'
                variables:
                  icon_on: 'mdi:motion-sensor'
                  icon_off: 'mdi:motion-sensor-off'
                  message_on: Detected!
                  message_off: 'Undetected '
                  color: var(--blue)
              - entity: binary_sensor.fogo
